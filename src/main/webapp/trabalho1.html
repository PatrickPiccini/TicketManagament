<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Tela de Login - Ederson</title>
    </head>

    <body>
        
        <div class="formulario">
            <div class="titulo">
                <h1>
                Insira seus dados :)
                </h1>
            </div>
            <form action="ServletRegister">
                <div class="inserçao">
                    <label>E-mail</label>
                    <input type="text" id="username" name="username" required="required" ">
                </div>

                <div class="inserçao">
                    <label>Senha</label>
                    <input type="password" id="password" name="password" required="required" ">
                </div>
                
                <div class="inserçao">
                    <label class="relembrar">
                        <input type="checkbox"/>Lembrar usuário?
                    </label>
                    <a class="recuperar" href="#"/>Esqueceu a senha?</a>
                </div>

                <div class= "botao">
                    <button class="submit">
                    <a><strong>Enviar</strong></a>
                </div>
            </form>
        </div>

        <div class="imagem">
            <img src="carica.png"></img>
        </div>

        <div class="logo">
            <img src="Logo.png" width="300"></img>
        </div>

    </body>
